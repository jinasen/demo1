<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="1000" height="700" style="background:#ccc;">
			您的浏览其不支持vanvas标签。请尽快升级您的浏览器。
		</canvas>
		<script type="text/javascript">
			var canvas=document.getElementById("canvas");
			var cxt=canvas.getContext("2d");
			cxt.beginPath();
			cxt.fillStyle="red";
			cxt.arc(100,100,70,0,360,false);
			cxt.fill();
			cxt.closePath();
			
			cxt.beginPath();
			cxt.fillStyle="darkgreen";
			cxt.lineCap="round";
			cxt.moveTo(400,200);
			cxt.lineTo(350,250);
			cxt.lineTo(450,250);
			cxt.lineTo(400,200);
			cxt.fill();
			cxt.closePath();
			
			cxt.beginPath();
			cxt.fillStyle="darkgreen";
			cxt.lineCap="round";
			cxt.moveTo(370,250);
			cxt.lineTo(330,300);
			cxt.lineTo(470,300);
			cxt.lineTo(430,250);
			cxt.lineTo(370,250)
			cxt.fill();
			cxt.closePath();
			
			cxt.beginPath();
			cxt.fillStyle="darkgreen";
			cxt.lineCap="round";
			cxt.moveTo(350,300);
			cxt.lineTo(310,350);
			cxt.lineTo(490,350);
			cxt.lineTo(450,300);
			cxt.lineTo(350,300)
			cxt.fill();
			cxt.closePath();
			
			cxt.beginPath();
			cxt.fillStyle="darkgreen";
			cxt.lineCap="round";
			cxt.moveTo(330,350);
			cxt.lineTo(290,400);
			cxt.lineTo(510,400);
			cxt.lineTo(470,350);
			cxt.lineTo(330,350)
			cxt.fill();
			cxt.closePath();
			
			cxt.beginPath();
				cxt.fillStyle="darkgreen";
				cxt.fillRect(385,400,30,100);
				cxt.closePath();
		</script>
	</body>
</html>
